<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Tasks</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🗓️ Daily Task Manager</h1>
  </header>

  <main class="main-section">
    <section class="input-section">
      <form id="task-form">
        <div class="input-row">
          <input type="text" id="task-title" placeholder="Task title..." required>
        </div>
        <div class="input-row">
          <textarea id="task-description" placeholder="Add some details..."></textarea>
        </div>
        <button id="add-task-btn" type="submit">➕ Add</button>
      </form>
    </section>

    <section id="task-list" class="task-section">
      <!-- Tasks appear here -->
    </section>
  </main>

  <footer>
    <p>✨ Stay productive every day!</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
