<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Trip</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav id="nav">
        <ul id="nav-bar">
            <li><a href="index.html">Home</a></li>
            <li><a href="packages.html">Packages</a></li>
            <li><a href="book.html">Book</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="about.html">About Us</a></li>
        </ul>
    </nav>

    <main>
        <div class="container">
            <h1>Book Your Dream Trip</h1>
            <form id="booking-form" onsubmit="return false;"> <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="package">Select Package:</label>
                <select id="package" name="package" required>
                    <option value="" disabled selected>--- Select a Destination ---</option>
                </select>

                <label for="start-date">Travel Dates:</label>
                <input type="date" id="start-date" name="start-date" required>
                <input type="date" id="end-date" name="end-date" required>

                <label for="guests">Number of Guests:</label>
                <input type="number" id="guests" name="guests" min="1" value="1" required>

                <label for="promo-code">Promo Code:</label>
                <input type="text" id="promo-code" name="promo-code" placeholder="e.g., EARLYBIRD">

                <label for="requests">Additional Requests:</label>
                <textarea id="requests" name="requests" rows="4"></textarea>

                <div class="price-estimator">
                    <p id="estimated-price">Fill the form to see an estimated price.</p>
                </div>

                <button type="submit" id="submit-btn">Book Now</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Wanderlust Travels. All Rights Reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
